<!doctype html>
<html lang="{LANGUAGE_CODE}">
<head>
<title>Mission Citizen Online</title>
<link href="/style.css" rel="stylesheet">
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover' name='viewport' />
<meta name="title" content="Mission Citizen Online">
<meta property="og:title" content="Mission Citizen Online">
<meta name="description" content="Free online citizenship classes by Mission Citizen">
<meta name="og:description" content="Free online citizenship classes by Mission Citizen">
<meta property="og:image" content="/logo.png">
<meta name="format-detection" content="telephone=no">
</head>
<body>
<header>
<div>
<img src="/logo.png"></img>
</div>
<div onclick="toggleNav()">
<svg viewBox="0 0 24 24">
    <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
</svg>
</div>
<div>
{TITLE}
</div>
</header>
<nav>
<img src="/logo.png">
{SIDEBAR}
<div style="
    margin: 6px;
    border: 1px solid #c1c1c1;
    border-radius: 8px;
    padding: 6px;
    margin-top: 8px;
"><div style="
    padding-bottom: 3px;
">{general.logincode}</div>
    <div style="
    font-size: 24px;
">{CODE}</div>

<a href="/logout" style="
    color: black;
    text-decoration: none;
    height: 24px;
    width: 100%;
    display: block;
    margin-top: 4px;
">
<div style="
    float: left;
"><svg style="width:24px;height:24px;transform: rotate(180deg);" viewBox="0 0 24 24">
    <path fill="currentColor" d="M14.08,15.59L16.67,13H7V11H16.67L14.08,8.41L15.5,7L20.5,12L15.5,17L14.08,15.59M19,3A2,2 0 0,1 21,5V9.67L19,7.67V5H5V19H19V16.33L21,14.33V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H19Z"></path>
</svg></div>
<div style="
    float: left;
    padding-left: 3px;
    font-size: 18px;
">{general.logout}</div>
</a>

</div>
</nav>
<div id="nav_background" onclick="hideNav()">

</div>
{CONTENT}
<script>
function toggleNav() {
document.querySelector("nav").style.display = "block";
document.getElementById("nav_background").style.display = "block";
}
function hideNav() {
document.querySelector("nav").style.display = "none";
document.getElementById("nav_background").style.display = "none";
}
</script>
</body>
</html>
