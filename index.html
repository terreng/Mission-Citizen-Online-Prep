<!doctype html>
<html lang="{LANGUAGE_CODE}">
<head>
<title>Mission: Citizen Online</title>
<link href="/style.css" rel="stylesheet">
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover' name='viewport' />
<meta name="title" content="Mission: Citizen Online">
<meta property="og:title" content="Mission: Citizen Online">
<meta name="description" content="Free online citizenship classes by Mission: Citizen">
<meta name="og:description" content="Free online citizenship classes by Mission: Citizen">
<meta property="og:image" content="/logo.png">
<meta name="format-detection" content="telephone=no">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#cc0000">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-title" content="Mission: Citizen">
<meta name="apple-mobile-web-app-capable" content="yes">
{META}
</head>
<body>
<header>
<div>
<img src="/logo.png"></img>
</div>
<div onclick="toggleNav()">
<svg viewBox="0 0 24 24">
    <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
</svg>
</div>
<div>
{TITLE}
</div>
</header>
<nav>
<img src="/logo.png">
{SIDEBAR}

<div style="
    padding: 5px 10px;
    font-size: 17px;
    line-height: 1.4;
">
    <b style="
    font-weight: 600;
    padding-bottom: 2px;
    display: inline-block;
">{general.contact}</b>
    <a href="mailto:{general.email}" style="
    text-decoration: none;
    color: #364659;
">{general.email}</a>
    <a href="tel:+1{general.phone_numbersonly}" style="
    text-decoration: none;
    color: #364659;
">{general.phone}</a>
</div>

</nav>
<div id="nav_background" onclick="hideNav()">

</div>
{CONTENT}
<script>
function toggleNav() {
document.querySelector("nav").style.display = "block";
document.getElementById("nav_background").style.display = "block";
}
function hideNav() {
document.querySelector("nav").style.display = "none";
document.getElementById("nav_background").style.display = "none";
}
if (document.querySelector(".language_picker")) {
    document.querySelector(".language_picker").querySelector("a").style.display = "none";
    document.querySelector(".language_picker").querySelector("select").style.display = "inline-block";
}
</script>
</body>
</html>
