<!doctype html>
<html lang="{LANGUAGE_CODE}">
<head>
<title>Mission: Citizen Online</title>
<link href="/style.css" rel="stylesheet">
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover' name='viewport' />
<meta name="title" content="Mission: Citizen Online">
<meta property="og:title" content="Mission: Citizen Online">
<meta name="description" content="Free online citizenship classes by Mission: Citizen">
<meta name="og:description" content="Free online citizenship classes by Mission: Citizen">
<meta property="og:image" content="/logo.png">
<meta name="format-detection" content="telephone=no">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#cc0000">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-title" content="Mission: Citizen">
<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
<div class="login_container">
<div class="login_logo"><img src="/logo.png"></img></div>
<div class="login_form" style="
    text-align: center;
    padding-bottom: 20px;
    padding-top: 6px;
    width: 100%;
    margin: 0 auto;
    max-width: 366px;
    min-width: 304px;
">
<div style="
    padding-bottom: 14px;
    font-size:20px;
">{welcome.title}</div>
<div style="
padding-bottom: 16px;
font-size:36px;
">{CODE}</div>
<div style="
padding-bottom: 22px;
">{welcome.subtitle}</div>
<form action="{FORM_ACTION}" method="GET">
<input type="submit" value="{welcome.continue}" style="width: 184px;">
</form>
</div>
</div>
</body>
</html>
