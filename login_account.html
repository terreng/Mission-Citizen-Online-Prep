<html lang="{LANGUAGE_CODE}"><head>
<title>Mission: Citizen Online</title>
<link href="/style.css" rel="stylesheet">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" name="viewport">
<meta name="title" content="Mission: Citizen Online">
<meta property="og:title" content="Mission: Citizen Online">
<meta name="description" content="Free online citizenship classes by Mission: Citizen">
<meta name="og:description" content="Free online citizenship classes by Mission: Citizen">
<meta property="og:image" content="/logo.png">
<meta name="format-detection" content="telephone=no">
</head>
<body>
<div class="login_container">
<a href="/"><div class="login_logo"><img src="/logo.png"></div></a>
<div class="login_header"><a href="/login"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path></svg></a><span>{login.login_account}</span></div>
<div class="login_form" style="
    text-align: center;
    padding-bottom: 20px;
    width: 304px;
    margin: 0 auto;
">
<form action="/login_register{FORM_ACTION_QUERY}" method="POST">
    <input style="display: none;">
    <input type="submit" value="{login.login_signup}" style="
    margin-top: 10px;
    width: 100%;
">
</form>
<div style="padding-top: 30px;"></div>
<form action="{FORM_ACTION}" method="POST" onsubmit="return beforeSubmit()" class="pmf-login">
    <input name="intent" value="login" style="display: none;">
    <input id="email" name="email" type="email" autocomplete="email" value="{EMAIL_VALUE}" placeholder="{login.email}" style="
    font-size: 18px;
    font-size: 19px;
    border: 2px solid #969696;
    border-radius: 3px;
    padding: 6px 7px;
    width: 100%;
    margin: 0;
    margin-bottom: 7px;
">
    <input id="password" name="password" type="password" autocomplete="current-password" placeholder="{login.password}" style="
    font-size: 18px;
    font-size: 19px;
    border: 2px solid #969696;
    border-radius: 3px;
    padding: 6px 7px;
    width: 100%;
    margin: 0;
">
<div id="login_error" class="login_error"{ERROR_STYLE}>{ERROR_VALUE}</div>
    <input type="submit" value="{login.login}" style="margin-top: 12px;">
</form>
</div>
</div>
<script>
window.history.replaceState(undefined,undefined,"/login_account{CONTINUE_QUERY}")

var error_messages = {ERROR_MESSAGES};

function validateEmail(email) {
  var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(String(email).toLowerCase());
}

function beforeSubmit() {
if (!validateEmail(document.getElementById("email").value)) {
    document.getElementById("login_error").innerHTML = error_messages.bademail;
    document.getElementById("login_error").style.display = "block";
    document.getElementById("email").focus();
    return false;
}
if (document.getElementById("password").value.length == 0) {
    document.getElementById("login_error").innerHTML = error_messages.nopassword;
    document.getElementById("login_error").style.display = "block";
    document.getElementById("password").focus();
    return false;
}
}
</script>
</body></html>
