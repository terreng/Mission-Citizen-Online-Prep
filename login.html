<html lang="{LANGUAGE_CODE}"><head>
<title>Mission Citizen Online</title>
<link href="/style.css" rel="stylesheet">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" name="viewport">
<meta name="title" content="Mission Citizen Online">
<meta property="og:title" content="Mission Citizen Online">
<meta name="description" content="Free online citizenship classes by Mission Citizen">
<meta name="og:description" content="Free online citizenship classes by Mission Citizen">
<meta property="og:image" content="/logo.png">
<meta name="format-detection" content="telephone=no">
</head>
<body>
<div class="login_container">
<a href="/"><div class="login_logo"><img src="/logo.png"></div></a>
<div style="
    text-align: center;
    padding: 0px 14px;
    padding-top: 6px;
    padding-bottom: 18px;
">{SUBTITLE}</div>
<div class="login_form" style="
    text-align: center;
    padding-bottom: 20px;
    width: 304px;
    margin: 0 auto;
">
<form action="{FORM_ACTION}" method="POST">
    <input name="intent" value="code" style="display: none;">
    <input name="code" id="code_input" type="text" value="{VALUE}" placeholder="{login.logincode}" style="
    font-size: 18px;
    font-size: 19px;
    border: 2px solid #969696;
    border-radius: 3px;
    padding: 6px 7px;
    width: 207px;
    margin: 0;
    float:left;
">
    <input type="submit" value="{login.submit}" style="
    width: 92px;float: right;
margin: 0;
">
</form>
<form action="{FORM_ACTION}" method="POST">
    <input name="code" readonly value="auto" style="display: none;">
    <input type="submit" value="{login.nocode}" style="
    margin-top: 16px;
    width: 100%;
">
</form>
</div>
</div>
<script>
document.getElementById('code_input').addEventListener('input',function() {formatCode(this)});
document.getElementById('code_input').addEventListener('focusout',function() {formatCode(this,true)});
function formatCode(thisel,ignorecursor) {
    var code = document.getElementById('code_input').value.replace(/\D/g,'').substring(0,12);
    if (code.length > 8) {
        code = code.substring(0,4)+" "+code.substring(4,8)+" "+code.substring(8,code.length)
    } else {
    if (code.length > 4) {
        code = code.substring(0,4)+" "+code.substring(4,code.length)
    }
    }
    if (ignorecursor || (thisel.selectionStart == thisel.selectionEnd && thisel.selectionEnd == thisel.value.length)) {
    document.getElementById('code_input').value = code;
    }
}
</script>
</body></html>
