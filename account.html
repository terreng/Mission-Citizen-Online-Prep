<!doctype html>
<html>
<head>
<title>Mission: Citizen Online</title>
<link href="/style.css" rel="stylesheet">
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover' name='viewport' />
<meta name="title" content="Mission: Citizen Online">
<meta property="og:title" content="Mission: Citizen Online">
<meta name="description" content="Free online citizenship classes by Mission: Citizen">
<meta name="og:description" content="Free online citizenship classes by Mission: Citizen">
<meta property="og:image" content="/logo.png">
<meta name="format-detection" content="telephone=no">
</head>
<body>
<div class="login_container">
<a href="/"><div class="login_logo"><img src="/logo.png"></img></div></a>
<div class="login_header"><a href="/"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path></svg></a><span>{account.settings}</span></div>
<div class="login_language_buttons" style="width: 304px;padding-bottom: 4px;padding-top: 10px;">
    {UPDATE_BANNER}
    <div style="
        padding-bottom: 18px;
        font-size: 19px;
        line-height: 1.5;
        word-break: break-word;
    ">{account.name}{NAME}<br>{account.email}{EMAIL}</div>
    <form action="/account_name" method="GET"><input style="display: none;"><input type="submit" value="{account.changename}"></form>
    <form action="/account_email" method="GET"><input style="display: none;"><input type="submit" value="{account.changeemail}"></form>
    <form action="/account_password" method="GET"><input style="display: none;"><input type="submit" value="{account.changepassword}"></form>
</div>
</div>
<script>
window.history.replaceState(undefined,undefined,"/account")
</script>
</body>
</html>
